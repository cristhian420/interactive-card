<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card</title>
</head>

<body>
  <main class="main-container">
    <section class="card-section">
      <article class="front-card">
        <div class="logo-card"><img src="./images/card-logo.svg" alt=""></div>
        <div class="card-data-container">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-expire"><span class="card-expire-MM">00</span>/<span class="card-expire-YY">00</span></p>
        </div>
      </article>
      <article class="back-card">
        <div class="card-CVC">000</div>
      </article>
    </section>
    <form class="form-section">
      <div class="state-complete none">
        <img src="./images/icon-complete.svg" alt="complete icon">
        <h1>THANK YOU!!</h1>
        <h3>We've added your card details</h3>
      </div>
      <div class="form-input">
        <label for="name">CARDHOLDER NAME</label>
        <input oninput="updateName()" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
        <label for="card">CARD NUMBER</label>
        <input oninput="updateCardNumber()" type="number" id="card" name="card" placeholder="e.g. 1234 5678 9123 0000"
        required>
        <div class="form-data-container">
          <label for="expDate" class="labelExp">EXP. DATE (MM/YY)</label>
          <input oninput="updateMM()" type="number" class="MM" name="expDate" placeholder="MM" required>
          <input oninput="updateYY()" type="number" class="YY" name="expDate" placeholder="YY" required>
          <label for="CVC" class="labelCVC">CVC</label>
          <input oninput="updateCVC()" type="number" name="CVC" class="CVC" placeholder="e.g. 234">
        </div>
      </div>
      <input type="button" value="Confirm" class="button" id="button">
    </form>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/cristhian420" target="_blank">Cristhian Salas</a>.
    </section>
  </main>
</body>
<script defer src="./main.js"></script>

</html>
