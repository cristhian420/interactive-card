<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="main-container">
    <section class="card-section">
      <article class="front-card">
        <div class="logo-card"><img src="./images/card-logo.svg" alt=""></div>
        <div class="data-container">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="name">Jane Appleseed</p>
          <p class="vencimiento">00/00</p>
        </div>
      </article>
      <article class="back-card">
        <div class="CVN">000</div>
      </article>
    </section>

    <form class="form-section">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
  
      <label for="card">CARD NUMBER</label>
      <input type="number" id="card" name="card" placeholder="e.g. 1234 5678 9123 0000" required>
      
      <div class="form-data-container">      
        <label for="expDate" class="labelExp">EXP. DATE (MM/YY)</label>
        <input type="text" class="MM" name="expDate" placeholder="MM" required>
        <input type="text" class="YY" name="expDate" placeholder="YY" required>
        <label for="CVC" class="labelCVC">CVC</label>
        <input type="text" name="CVC" class="CVC" placeholder="e.g. 234">
      </div>


      <input type="submit" value="Confirm" class="button">
    </form>

      Coded by <a href="#">Your Name Here</a>.
    </section> -->
  </main>
</body>
</html>
